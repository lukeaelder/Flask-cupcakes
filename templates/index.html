<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <p class="display-2">All Cupcakes</p>

            <hr class="mb-4">

            <div id="cupcakes-list" class="row"></div>

            <hr>

            <p class="display-4 mt-4">Create Cupcake</p>
        </div>

        <form id="create-cupcake-form">
            <div class="form-row">
                <div class="form-group col-8">
                    <label for="form-flavor">Flavor</label>
                    <input type="text" class="form-control" name="flavor" id="form-flavor" required>
                </div>
                <div class="form-group col-3">
                    <label for="form-size">Size</label>
                    <input type="text" class="form-control" name="size" id="form-size" required>
                </div>
                <div class="form-group col-1">
                    <label for="form-rating">Rating</label>
                    <input type="number" class="form-control" name="rating" id="form-rating" min="0" max="10" step=".5" required>
                </div>
            </div>
            <div class="form-group">
                <label for="form-image">Image URL (optional)</label>
                <input type="text" class="form-control" name="image" id="form-image">
            </div>
            <button class="btn btn-primary mb-5">Submit</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
